<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.2cdaf7bc.css">
    <title>my first parcel exploration</title>
  </head>
  <body>
    <main>
      <h1>My Nutrition</h1>
      <h2 class="second-title">Add food</h2>

      <form action="">
        <div class="form-field">
          <label for="foods" id="food-name-label">Food name:</label>
          <select name="foods" id="foods">
            <option value="avocado">Avocado</option>
            <option value="bruscetta">Bruscetta</option>
            <option value="buritto">Buritto</option>
            <option value="lasagna">Lasagna</option>
            <option value="spaghetti">Spaghetti</option>
            <option value="panacake">Pancake</option>
            <option value="kiwi">Kiwi</option>
            <option value="falafel">Falafel</option>
          </select>
        </div>
        <div class="form-field">
          <label for="carb-input">Carb:</label>
          <input type="number" id="carb-input" class="inputs">
        </div>

        <div class="form-field">
          <label for="protein-input">Protein:</label>
          <input type="number" id="protein-input" class="inputs">
        </div>

        <div class="form-field">
          <label for="fat-input">Fat:</label>
          <input type="number" id="fat-input" class="inputs">
        </div>

        <button id="add-button">Add</button>
      </form>

      <h2 class="second-title">Stats</h2>
      <div id="chart">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>

      <h2 class="second-title">Log</h2>
      <div id="display-gross">
        <section id="gross-calories">
          Total calories logged:
          <span id="gross-calories-result">0000</span>
        </section>
      </div>
      <section id="card-containers"></section>
    </main>

    <script src="/index.0641b553.js" defer=""></script>
  </body>
</html>
